<!DOCTYPE html>
<html>
<head>
    <title>Join Group - GroupEvent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Extract invite code and create redirect URL
        const path = window.location.pathname;
        console.log('Join page path:', path);
        
        const codeMatch = path.match(/join\/([^\/]+)/);
        const code = codeMatch ? codeMatch[1] : null;
        
        if (code) {
            const redirectUrl = `/?invite=${code}`;
            console.log('Will redirect to:', redirectUrl);
            
            // Use meta refresh for reliable redirect that Snapchat respects
            document.write(`<meta http-equiv="refresh" content="0; url=${redirectUrl}" />`);
        } else {
            // No code found, redirect to home
            document.write('<meta http-equiv="refresh" content="0; url=/" />');
        }
    </script>
</head>
<body>
    <p>Redirecting to GroupEvent...</p>
    <p id="debug"></p>
    <script>
        document.getElementById('debug').textContent = 'Processing invite: ' + window.location.pathname;
    </script>
</body>
</html>
